openapi: 3.1.0
info:
  title: BlueBubbles ChatGPT Agent OpenAPI spec
  description: Agent that bridges ChatGPT and iMessage
  version: 0.0.1
servers:
  - url: http://localhost:8080
tags:
  - name: ping
    description: endpoints related to ping
  - name: bluebubbles
    description: BlueBubbles webhook endpoints
  - name: gcal
    description: Google Calendar OAuth endpoints
paths:

  /api/v1/bluebubbles/messageReceived.message:
    post:
      operationId: bluebubblesMessageReceived
      tags:
        - bluebubbles
      summary: BlueBubbles message webhook
      description: Receives BlueBubbles message webhook payloads
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BlueBubblesMessageReceivedRequest'
      responses:
        '200':
          description: Message processed
          content:
            application/json:
              schema:
                type: object
  /api/v1/ping/get.ping:
    get:
      operationId: ping
      tags:
        - ping
      summary: Pings the server to see if it is alive
      description: Pings the server and replies with some information about the server if it is alive
      responses:
        '200':    # status code
          description: A JSON object about the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PingResponse"
  /api/v1/gcal/completeOauth.gcal:
    get:
      operationId: gcalCompleteOauth
      tags:
        - gcal
      summary: Completes Google Calendar OAuth flow
      description: Handles the OAuth redirect from Google and exchanges the code for tokens.
      parameters:
        - name: code
          in: query
          description: OAuth authorization code from Google
          required: true
          schema:
            type: string
        - name: state
          in: query
          description: Account key used to associate the OAuth session
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OAuth completed
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Missing or invalid parameters
          content:
            text/html:
              schema:
                type: string
        '500':
          description: OAuth exchange failed
          content:
            text/html:
              schema:
                type: string
  /api/v1/gcal/calendars.gcal:
    get:
      operationId: gcalListCalendars
      tags:
        - gcal
      summary: List calendars for an account
      description: Returns calendars for a Google Calendar account with current access settings.
      parameters:
        - name: account_key
          in: query
          description: Account key used to identify the linked Google account
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Calendars returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GcalCalendarListResponse'
        '400':
          description: Missing or invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          description: Fetch failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  /api/v1/gcal/calendarAccess.gcal:
    post:
      operationId: gcalSaveCalendarAccess
      tags:
        - gcal
      summary: Save calendar access settings
      description: Stores allowed calendars and access modes for a linked account.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GcalCalendarAccessRequest'
      responses:
        '200':
          description: Settings saved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GcalCalendarAccessResponse'
        '400':
          description: Missing or invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '500':
          description: Save failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'


components:
  schemas:
    BlueBubblesMessageReceivedRequest:
      type: object
      additionalProperties: true
    ErrorModel:
      type: object
      required:
        - message
        - code
      properties:
        message:
          type: string
        code:
          type: integer
          minimum: 100
          maximum: 600
    PingResponse:
      type: object
      properties:
        reply:
          type: string
        timestamp:
          type: string
          format: date-time
    GcalCalendarAccessMode:
      type: string
      enum:
        - full
        - read_only
        - free_busy
    GcalCalendarAccessEntry:
      type: object
      required:
        - calendar_id
        - mode
      properties:
        calendar_id:
          type: string
        mode:
          $ref: '#/components/schemas/GcalCalendarAccessMode'
    GcalCalendarAccessRequest:
      type: object
      required:
        - account_key
        - calendars
      properties:
        account_key:
          type: string
        calendars:
          type: array
          items:
            $ref: '#/components/schemas/GcalCalendarAccessEntry'
    GcalCalendarAccessResponse:
      type: object
      properties:
        status:
          type: string
    GcalCalendarInfo:
      type: object
      properties:
        calendar_id:
          type: string
        summary:
          type: string
        primary:
          type: boolean
        timeZone:
          type: string
        accessRole:
          type: string
        selected:
          type: boolean
        mode:
          $ref: '#/components/schemas/GcalCalendarAccessMode'
    GcalCalendarListResponse:
      type: object
      properties:
        account_key:
          type: string
        calendars:
          type: array
          items:
            $ref: '#/components/schemas/GcalCalendarInfo'
