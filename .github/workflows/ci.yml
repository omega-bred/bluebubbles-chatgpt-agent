name: CI - Test, Build, and Manifest Update

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['**']

permissions:
  contents: write  # needed to push manifest changes
  packages: write  # needed to push container image

jobs:
  test:
    name: Gradle Test
    runs-on: ubuntu-latest
    # Skip workflow on manifest auto-commit
    if: ${{ !(github.event_name == 'push' && contains(github.event.head_commit.message, '[skip ci]')) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'
          cache: 'gradle'

      - name: Run tests
        uses: gradle/gradle-build-action@v3
        with:
          arguments: test
        env: {}

  build_and_push:
    name: Build and Push Docker Image
    needs: test
    # Only build/push on push events (not PRs)
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=raw,value=${{ github.sha }}-${{ github.run_number }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update_manifest:
    name: Update Kube Manifest
    needs: build_and_push
    # Only update manifests on pushes to main
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (main)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Configure Git user
        run: |
          git config --global user.email "robot@bre.land"
          git config --global user.name "Bre.land Robot"

      - name: Update image in kustomize
        working-directory: manifests/bluebubbles-chatgpt-agent
        env:
          # Set this secret to the image name used in your manifests, e.g. "registry.breland.io/omega-bred/bluebubbles-chatgpt-agent"
          # If not set, it falls back to "ghcr.io/${{ github.repository }}"
          KUSTOMIZE_IMAGE_NAME: ${{ secrets.KUSTOMIZE_IMAGE_NAME }}
          BUILD_SHA: ${{ github.sha }}
          BUILD_RUN_NUMBER: ${{ github.run_number }}
        run: |
          set -euo pipefail
          IMAGE_NAME="${KUSTOMIZE_IMAGE_NAME:-}"
          if [ -z "$IMAGE_NAME" ]; then
            IMAGE_NAME="ghcr.io/${{ github.repository }}"
          fi
          NEW_TAG="${BUILD_SHA}-${BUILD_RUN_NUMBER}"
          echo "Setting image ${IMAGE_NAME} to tag ${NEW_TAG}"
          kustomize edit set image "${IMAGE_NAME}=${IMAGE_NAME}:${NEW_TAG}"

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No manifest changes; nothing to commit."
            exit 0
          fi
          git add manifests/bluebubbles-chatgpt-agent
          git commit -m "Update Kube manifest [skip ci]"

      - name: Rebase onto latest main
        run: |
          git pull --rebase origin main

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:main
